<script>
(function() {

	var menuToggle = {
		menuButton: document.querySelector('.menu-toggle__button'),
		menuClose: document.querySelector('.c-nav-primary__close-link'),
  	nav: document.querySelector('.c-nav-primary'),

		doToggle: function(e) {
			e.preventDefault();
			this.menuButton.classList.toggle('active');
			this.nav.classList.toggle('js-show');
		}
	};

	menuToggle.menuButton.addEventListener('click', function(e) { menuToggle.doToggle(e); });
	menuToggle.menuClose.addEventListener('click', function(e) { menuToggle.doToggle(e); });

}());
</script>
