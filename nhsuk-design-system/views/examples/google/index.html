<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html{
                min-width: 320px;
            }
            
            .logo{
                width: 150px;
                display: block;
                margin: 50px auto 0 auto;
            }
    
            div {
                width: 90%;
                margin: 30px auto 0 auto;
                position: relative;
            }
            
                input{
                    width: 100%;
                    height: 45p;
                    display: block;
                    padding: 12px;
                    border:#d9d9d9 1px solid;
                    border-radius: 5px;
                    font-size: 16px;
                    font-family: Helvetica, Arial, sans-serif;
                }
    
                .button{
                    width: 45px;
                    height: 42px;
                    display: block;
                    position: absolute;
                    top: 0;
                    right: 0;
                    background: url(../images/google-button-search.png) top right no-repeat;
                    position: absolute;
                    top: 0;
                    right: 0;
                    z-index: 999;
                    border-top-right-radius: 5px;
                    border-bottom-right-radius: 5px;
                }
    
        </style>
    </head>
    <body>
        <img class="logo" src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png">
        
        <div>
            <input type="text">
            <a href="/examples/google-allergies"><img class="button" src="../images/google-search-button.png"></a>
        </div>
    </body>
</html>
