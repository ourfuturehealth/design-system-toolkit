<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">

    <!--[if IE]><link rel="shortcut icon" href="/images/favicon.ico"><![endif]-->
    <!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 192x192 pixels in size. -->
    <link rel="icon" href="/images/favicon.png">

    <title>NHS.UK redesign - {{ title }}</title>

    <link rel="stylesheet" href="/css/nhsuk.css">
    <link rel="stylesheet" href="/css/styles.css">

    <script src="/js/clipboard.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  </head>
  <body class="{{ body_class }}">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    {% include "includes/header.html" %}
    
    <nav class="c-nav-primary" role="navigation">
    <div class="nhsuk-global-nav">
        <div class="nhsuk-o-width-container">
        <p class="c-nav-primary__title" aria-hidden="true">Menu <a href="#close" class="js-menu-close">Close menu</a></p>
        <ul class="c-nav-primary__list">
            <li class="c-nav-primary__item"><a href="" class="c-nav-primary__link">Health A-Z</a></li>
            <li class="c-nav-primary__item"><a href="/examples/test-hub-live-well-parent" class="c-nav-primary__link">Live Well</a></li>
            <li class="c-nav-primary__item"><a href="" class="c-nav-primary__link">Care and support</a></li>
            <li class="c-nav-primary__item"><a href="" class="c-nav-primary__link">Health news</a></li>
            <li class="c-nav-primary__item"><a href="" class="c-nav-primary__link">Services near you</a></li>
        </ul>
        </div>
    </div>
    </nav>
    
    <script>
    (function() {
    
        var menuToggle = {
            menuButton: document.querySelector('.menu-toggle'),
            menuClose: document.querySelector('.js-menu-close'),
        nav: document.querySelector('.c-nav-primary'),
    
            doToggle: function(e) {
                e.preventDefault();
                this.menuButton.classList.toggle('e');
                this.nav.classList.toggle('js-show');
            }
        };
    
        menuToggle.menuButton.addEventListener('click', function(e) { menuToggle.doToggle(e); });
        menuToggle.menuClose.addEventListener('click', function(e) { menuToggle.doToggle(e); });
    
    }());
    </script>

    <div style="width: 100%; height: 2014px; background: url(../images/homepage.png) center -80px no-repeat"></div>
    
    {% include "includes/footer.html" %}

    <script src="/js/main.js"></script>
    <script src="/js/stickyfill.js"></script>
    <script src="/js/prism.min.js"></script>
    <script>
    var clipboard = new ClipboardJS('.nhsuk-btn-copy');
      clipboard.on('success', function(e) {
        e.clearSelection();
        e.trigger.textContent = 'Copied';
        setTimeout(function() {
          e.trigger.textContent = 'Copy';
        }, 2500);
      });
    </script>
    <script>
      var elements = document.querySelectorAll('.nhsuk-sticky');
      Stickyfill.add(elements);
    </script>
  </body>
</html>
