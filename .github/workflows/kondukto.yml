name: Kondukto security scan

on:
  push:
    branches:
      - main
      - feature/PXG-1048-enable-security-scanning-using-kondukto
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Authenticate to GitHub
        env:
          KONDUKTO_ACTION_TOKEN: ${{ secrets.KONDUKTO_ACTION_TOKEN }}
        run: |
          echo "${{ secrets.KONDUKTO_ACTION_TOKEN }}" | gh auth login --with-token

      - name: Run Kondukto Scan
        uses: ourfuturehealth/kondukto-scan/.github/actions/kondukto-reusable-action@main
        with:
          token: ${{ secrets.KONDUKTO_TOKEN }}
          languages: 'js'
