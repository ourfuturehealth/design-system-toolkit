name: Kondukto security scan

on:
  push:
    branches:
      - main
      - feature/PXG-1048-enable-security-scanning-using-kondukto
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Authenticate with GH Access Token
        uses: actions/github-script@v6
        with:
          script: |
            const token = process.env.GH_ACCESS_TOKEN;
            console.log('Authenticated successfully!');
        env:
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Run Kondukto Scan
        uses: ourfuturehealth/kondukto-scan/.github/actions/kondukto-reusable-action@main
        with:
          token: ${{ secrets.KONDUKTO_ACTION_TOKEN }}
          languages: 'js'
