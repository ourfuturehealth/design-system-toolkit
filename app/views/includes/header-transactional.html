<ul class="nhsuk-skip-link-container">
  <li class="nhsuk-skip-link"><a href="#main-content"><span>Skip to main content</span></a></li>
  <li class="nhsuk-skip-link"><a href="https://www.nhs.uk/aboutnhschoices/aboutnhschoices/accessibility/pages/accessibilitystatement.aspx"><span>Help with accessibility</span></a></li>
</ul>

<header role="banner">
  <div class="nhsuk-global-header">
    {% if navigationWidth == 'fluid' %}
    <div class="nhsuk-o-width-container-fluid nhsuk-o-width-container--global-header">
    {% else %}
    <div class="nhsuk-o-width-container nhsuk-o-width-container--global-header">
    {% endif %}
      <div class="nhsuk-global-header__logo">
        <a href="/" class="global-header__link">
          {% include 'partials/logos/nhs-logo.svg' %}
        </a>
      </div>
    </div>
  </div>
</header>
